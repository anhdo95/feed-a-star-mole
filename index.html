<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Star Moles!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="bg">
    <div class="hole-container">
      <div class="hole">
        <img class="mole" src="./static/mole-hungry.png" alt="Mole hungry" data-index="0">
      </div>
    </div>
    
    <div class="hole-container">
      <div class="hole">
        <img class="mole" src="./static/mole-fed.png" alt="Mole fed" data-index="0">
      </div>
    </div>

    <div class="hole-container">
      <div class="hole">
        <img class="mole" src="./static/mole-leaving.png" alt="Mole leaving" data-index="0">
      </div>
    </div>

    <div class="hole-container">
      <div class="hole">
        <img class="mole" src="./static/mole-sad.png" alt="Mole sad" data-index="0">
      </div>
    </div>

    <div class="hole-container">
      <div class="hole">
        <img class="mole" src="./static/king-mole-fed.png" alt="King mole fed" data-index="0">
      </div>
    </div>

    <div class="hole-container">
      <div class="hole">
        <img class="mole" src="./static/king-mole-hungry.png" alt="King mole hungry" data-index="0">
      </div>
    </div>

    <div class="hole-container">
      <div class="hole">
        <img class="mole" src="./static/king-mole-leaving.png" alt="King mole leaving" data-index="0">
      </div>
    </div>

    <div class="hole-container">
      <div class="hole">
        <img class="mole" src="./static/king-mole-sad.png" alt="King mole sad" data-index="0">
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
